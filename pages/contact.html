<!--___________________________CURSOR__________________________ -->
<div id="circle"></div>
<div id="dot"></div>

<script>
        const dot = document.getElementById("dot")
        const circle = document.getElementById("circle")
        //
        const speed = 6;
        let endX = 0;
        let endY = 0;
        let _x = 0;
        let _y = 0;
        //
        document.onmousemove = (event)=> {
        endX = event.pageX;
        endY = event.pageY;
        dot.style.top = endY - 6 + "px";
        dot.style.left = endX - 6 + "px";
        }

        function animateCircle() {
        requestAnimationFrame(animateCircle);  
        _x += (endX - _x) / speed;
        _y += (endY - _y) / speed;
        circle.style.top = _y - 32 + "px"
        circle.style.left = _x - 32 + "px"
        }

        animateCircle();
    </script>
